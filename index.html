<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record of Population</title>
</head>
<body>
    <form action="">
    <p>Name: <input type="text" maxlength="30" placeholder="Enter your name"> </p>
    Gender: 
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <p>Address: <input type="text" maxlength="60" size="60" placeholder="Enter your address"> </p>
    <label for="education">Education:</label>
    <select name="education" id="education">
    <option value="matric">Matric</option>
    <option value="intermediate">Intermediate</option>
    <option value="bachelors">Bachelors</option>
    <option value="masters">Masters</option>
    </select>
    <br>
    <br>
    <label for="profession">Profession:</label>
    <select name="profession" id="profession">
    <option value="engineer">Engineer</option>
    <option value="docter">Doctor</option>
    <option value="developer">Developer</option>
    <option value="researcher">Researcher</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit" id="submit">
    </form>

    <script src="./app.js"></script>
</body>
</html>
